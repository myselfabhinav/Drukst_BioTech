<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap");

    :root {
      --primary-color: #a855f7;
      --primary-color-dark: #9333ea;
      --secondary-color: #ca8a04;
      --text-dark: #d1d5db;
      --text-light: #9ca3af;
      --background-dark: #1f2937;
      --background-darker: #111827;
      --max-width: 1200px;
    }

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    a {
      text-decoration: none;
    }

    body {
      font-family: "Poppins", sans-serif;
      background-color: var(--background-dark);
      color: var(--text-dark);
    }

    .nav__content {
      max-width: var(--max-width);
      margin: auto;
      padding: 1.5rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    nav .logo {
      display: flex;
      align-items: center;
    }

    nav .logo img {
      width: 50px;
      height: auto;
      margin-right: 10px;
    }

    nav .logo a {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--primary-color);
      transition: 0.3s;
    }

    nav .logo a:hover {
      color: var(--primary-color-dark);
    }

    ul {
      display: flex;
      align-items: center;
      gap: 1rem;
      list-style: none;
    }

    ul li a {
      padding: 0.5rem 1rem;
      font-weight: 600;
      color: var(--text-dark);
      transition: 0.3s;
    }

    ul li a:hover {
      border-bottom-color: var(--secondary-color);
      color: var(--secondary-color);
    }

    .menu-toggle {
      display: none;
      cursor: pointer;
      font-size: 1.5rem;
      color: var(--text-dark);
    }

    .nav-links {
      display: flex;
    }

    .section {
      display: none;
      background-color: var(--background-darker);
      padding-top: 5rem;
      height: 100vh;
      overflow-y: auto;
    }

    .section.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .section__container {
      max-width: var(--max-width);
      margin: auto;
      padding: 1rem;
      display: flex;
      gap: 4rem;
      flex-direction: row;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .image {
      flex: 1;
      display: grid;
      place-items: center;
    }

    .image canvas {
      width: min(25rem, 90%);
      border-radius: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .title {
      font-size: 2.5rem;
      font-weight: 400;
      line-height: 3rem;
      color: var(--text-dark);
      margin-bottom: 1rem;
    }

    .title span {
      font-weight: 600;
    }

    .description {
      line-height: 1.5rem;
      color: var(--text-light);
      margin-bottom: 2rem;
    }

    @media (max-width: 750px) {
      .section__container {
        padding: 10rem 1rem 5rem 1rem;
        text-align: center;
        flex-direction: column;
      }

      .image {
        margin-bottom: 2rem;
      }

      .nav__content {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        display: none; /* Hide links initially */
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: var(--background-darker);
      }

      .nav-links.active {
        display: flex; /* Show links when active */
      }

      .menu-toggle {
        display: block; /* Show hamburger menu */
      }

      ul {
        flex-direction: column;
        width: 100%;
        gap: 0; /* Remove gap for stacked items */
      }

      ul li {
        width: 100%; /* Full width for links */
      }

      ul li a {
        padding: 1rem; /* Adjust padding */
        width: 100%; /* Full width for links */
        text-align: center; /* Center text */
      }
    }
  </style>

  <title>Drukst Biotech Pvt. Ltd</title>
</head>

<body>
  <nav>
    <div class="nav__content">
      <div class="logo">
        <a href="main.html">
          <img src="images/logo.png" alt="Drukst Biotech Logo" class="logo-img">
          Drukst Biotech Pvt. Ltd
        </a>
      </div>
      <span class="menu-toggle" id="menu-toggle">â˜°</span>
      <ul class="nav-links" id="nav-links">
        <li><a href="main.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="news.html">News</a></li>
        <li><a href="career.html">Careers</a></li>
        <li><a href="contactus.html">Contact Us</a></li>
      </ul>
    </div>
  </nav>

  <section id="home" class="section active">
    <div class="section__container">
      <div class="content">
        <h1 class="title">
          Welcome to <span>Drukst Biotech Pvt. Ltd.</span>
        </h1>
        <p class="description">
          Your partner in sustainable biotechnology solutions.
        </p>
        <a href="products.html" class="button">Discover Our Products</a>
      </div>
      <div class="lottie-container" id="lottie-animation">
        <canvas id="canvas" width="300" height="300"></canvas>
      </div>
    </div>
  </section>

  <script type="module">
    import { DotLottie } from "https://cdn.jsdelivr.net/npm/@lottiefiles/dotlottie-web/+esm";

    new DotLottie({
      autoplay: true,
      loop: true,
      canvas: document.getElementById("canvas"),
      src: "https://lottie.host/d62ec433-60a6-4d5c-89e2-148192395c6c/DNXQJnGwXQ.json",
    });

    // Toggle the menu on mobile devices
    const menuToggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');

    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>
</body>

</html>
