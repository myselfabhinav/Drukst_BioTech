<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Drukst Biotech Pvt. Ltd.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            background-color: #f4f8fb;
            overflow-x: hidden;
            position: relative;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #2C3E50;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-img {
            width: 60px;
            height: 60px;
            margin-right: 15px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #3498db;
        }

        .products {
            margin-top: 80px;
            padding: 50px 20px;
            text-align: center;
        }

        .products h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #2C3E50;
            font-weight: bold;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .product-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            text-align: center;
            width: auto;
            max-width: 100%;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        .product-img {
            width: 100%;
            height: auto;
            object-fit: contain;
            max-height: 300px;
        }

        .product-name {
            font-size: 1.5rem;
            color: #2C3E50;
            font-weight: 600;
            margin: 15px 0 10px;
        }

        .product-info {
            color: #7f8c8d;
            padding: 0 15px 15px;
            font-size: 0.9rem;
        }

        footer {
            background-color: #2C3E50;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .floating-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
            filter: blur(30px);
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 5%;
            animation-duration: 10s;
        }

        .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 75%;
            animation-duration: 12s;
        }

        .circle:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 80%;
            left: 30%;
            animation-duration: 14s;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px;
            }

            nav ul {
                flex-direction: column;
                gap: 15px;
                padding: 0;
            }

            .products h2 {
                font-size: 2rem;
            }

            .product-grid {
                flex-direction: column;
                gap: 20px;
            }

            .product-card {
                width: 100%;
                max-width: 90%;
                margin: 0 auto;
            }

            .product-name {
                font-size: 1.3rem;
            }

            .product-info {
                font-size: 0.85rem;
            }

            footer {
                padding: 15px;
                font-size: 0.8rem;
            }
        }

        /* Extra small screens (mobile phones in portrait mode) */
        @media (max-width: 480px) {
            .logo-img {
                width: 50px;
                height: 50px;
            }

            .product-name {
                font-size: 1.2rem;
            }

            .product-info {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="Drukst Biotech Pvt. Ltd. Logo" class="logo-img">
            </a>
            <div class="logo-text">
                <h1>Drukst Biotech Pvt. Ltd</h1>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="carrer.html">Careers</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="floating-bg">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <section class="products">
        <h2>Our Products</h2>
        <div class="product-grid">
            <!-- Product Cards Here -->
            <div class="product-card">
                <img src="images/02a0d67c-1f02-403d-a07e-5e5dcd7c95c8.jpg" alt="Drunem Plus DT" class="product-img">
                <div class="product-name">Drunem Plus DT</div>
                <div class="product-info">This is a brief description of Product 1, detailing its features and benefits.</div>
            </div>
            <!-- Additional products follow the same structure -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Drukst Biotech Pvt. Ltd. All rights reserved.</p>
    </footer>
</body>
</html>
